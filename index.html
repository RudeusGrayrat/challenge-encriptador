<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo Alura"> 
    </header>
   <main>
        <section class="encriptar">
            <textarea id="introducir-texto" class="textarea" type="mensaje" cols="50" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                 <div class="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                 </div>
                <div class="btn-conteiner">
                  <button id="btn1" class="btn1">Encriptar</button>
                     <button id="btn2" class="btn2">Desencriptar</button>
                 
        </div>
        </section>
        <section class="tablero">
            <div id="conteiner-resultado" style="display: none;">
                <h2 id="titulo-resultado"></h2>
            </div>
            <div id="toy" class="conteinerImg">
                <img src="Muñeco.png" alt="Muñeco">
                <p class="text1"><strong>Ningún texto mensaje fue encontrado</strong></p>
                <p class="text2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea id="resultado" readonly="" style="display: none;"></textarea>
            <button id="btn-copy" class="btnCopy" style="display: none;">Copiar</button>        
        </section>
</main> 
<script src="encriptacion.js"></script>
</body></html>
